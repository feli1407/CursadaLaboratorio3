  <body>
    <!-- Con offset puedo desplazar espacios vacios de columnas a los elementos.
    Se puede especificar para que tamaÃ±o hacer el offset -->
    <h1>Offset</h1>
    <div class="container" style="background-color: lightblue; height: 500px">
      <div class="row " style="background-color: lightcoral; height: 150px"> 
          <div class="col-3" style="background-color: #abc; height: 50px">Columna 1a</div>
          <div class="col-3" style="background-color: #cab; height: 50px">Columna 1b</div>
          <div class="col-3 offset-3" style="background-color: #bac; height: 50px">Columna 1c</div>
      </div>
      <br>
      <div class="row" style="background-color: lightcoral; height: 150px"> 
        <div class="col-md-4 offset-lg-4" style="background-color: #abc; height: 50px">Columna 1a</div>
    </div>
    <br>
    <div class="row justify-content-end" style="background-color: lightcoral; height: 150px"> 
      <div class="col-4" style="background-color: #abc; height: 50px">Columna 1a</div>
      <div class="col-4" style="background-color: #cab; height: 50px">Columna 1b</div>
    </div>
  <br>
    <div class="row justify-content-between" style="background-color: lightcoral; height: 150px"> 
      <div class="col-4" style="background-color: #abc; height: 50px">Columna 1a</div>
      <div class="col-4" style="background-color: #cab; height: 50px">Columna 1b</div>
    </div>
    <br>
    <div class="row justify-content-around" style="background-color: lightcoral; height: 150px"> 
      <div class="col-4" style="background-color: #abc; height: 50px">Columna 1a</div>
      <div class="col-4" style="background-color: #cab; height: 50px">Columna 1b</div>
  </div>
  </div>
