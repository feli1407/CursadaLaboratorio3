<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Formularios</title>
  </head>
  <body>
    <!--  -->
    <h1>Formularios</h1>
    <div class="container">
      <form action="#">
        <div class="row">
          <div class="form-group col-4">
            <label for="txtNombre1">Nombre:</label>
            <input type="text" id="txtNombre1" class="form-control">
            <small class="form-text text-muted">Largo maximo 20 caracteres</small>
          </div>
          <div class="form-group col-4">
            <label for="txtApellido1">Apellido:</label>
            <input type="text" id="txtApellido1" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-6">
            <label for="txtNombre2">Nombre:</label>
            <input type="text" id="txtNombre2" class="form-control">
          </div>
          <div class="form-group col-6">
            <label for="txtApellido2">Apellido:</label>
            <input type="text" id="txtApellido2" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form-check form-check-inline">
              <input type="radio" name="rdoMasculino" id="rdoMasculino" class="form-check-input">
              <label for="rdoMasculino" class="form-check-lable">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rdoFemenino" id="rdoFemenino" class="form-check-input">
              <label for="rdoFemenino" class="form-check-lable">Femenino</label>
            </div>
          </div>
          
        </div>
      </form>
    </div>

 
  </body>
